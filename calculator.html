<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="Calculator.css">
    </head>
<body>
    <div class="bg">
    <div class="main">
      
        <div class="box">

         <div class="row ">
           <input class="input" type="text" placeholder="Calculator Solve Your Querries Here..." />
         </div>
         <div class="row">
            <button class="button clear hoverchange newlogic">C</button>           
            <button class="button clear hoverchange backcolor newlogic">DE</button>
            <button class="button  newlogic extra1">%</button>
            <button class="button extra1 newlogic">/</button>
          </div>
         <div class="row">
            <button class="button backcolor">7</button>
            <button class="button backcolor">8</button>
            <button class="button backcolor">9</button>
            <button class="button backcolor extra1">*</button>
         </div>
         <div class="row">
            <button class="button backcolor">4</button>
           <button class="button backcolor">5</button>
           <button class="button backcolor">6</button>
           <button class="button  extra1">+</button>
         </div> 
         <div class="row"> 
            <button class="button backcolor">1</button>
            <button class="button backcolor">2</button>
            <button class="button backcolor">3</button>
            <button class="button extra1">-</button>
         </div>
         <div class="row">
            <button class="button backcolor">00</button>
            <button class="button backcolor">0</button>
            <button class="button backcolor">.</button>
            <button class="button white">=</button>
         </div>

        </div>
    </div>
  </div>
    <script src="Calculator.js"></script>
</body>
</html>
